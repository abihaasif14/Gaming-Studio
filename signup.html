<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>

/* Global Styles */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #1c1c1e;
  color: #ffffff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  padding: 20px;
}

/* Box Styles */

.box {
  background-color: #333;
  padding: 30px;
  border-radius: 10px;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

/* Header Styles */

.box header {
  text-align: center;
  margin-bottom: 20px;
}

.box header h1 {
  font-size: 2em;
}

/* Form Styles */

.box form {
  display: flex;
  flex-direction: column;
}

.box .form-group {
  margin-bottom: 20px;
}

.box label {
  display: block;
  margin-bottom: 10px;
  font-size: 1em;
}

.box input[type="text"],
.box input[type="email"],
.box input[type="password"] {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 5px;
  background-color: #444;
  color: white;
}

/* Button Styles */

.box button[type="submit"] {
  background-color: #00ffcc;
  color: #000;
  border: none;
  border-radius: 5px;
  padding: 10px;
  font-size: 1em;
  cursor: pointer;
  transition: background-color 0.3s;
}

.box button[type="submit"]:hover {
  background-color: #00e6b8;
}

/* Footer Styles */

.box p {
  font-size: 1em;
  margin-bottom: 20px;
  text-align: center;
}

.box a {
  text-decoration: none;
  color: #00ffcc;
}

.box a:hover {
  color: #00e6b8;
}

#exit_btn {
            background-color: #00ffcc;
            color: black;
            margin-left: 30px;
        }

        #exit_btn:hover {
            background-color: #00e6b8;
        }

        button {
            padding: 10px 20px;
            background-color: #2e86de;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        footer {
            margin-top: 20px;
            text-align: center;
        }

        footer p {
            font-size: 0.9em;
            color: #bbb;
        }

        footer a {
            color: #00ffcc;
            text-decoration: none;
        }


</style>
<body>
    <div class="box">
        <header>
            <h1>Sign Up</h1>
        </header>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form><br>
       
    </div>
    <button id="exit_btn">Quit</button>
    <footer>
        <p>&copy; 2024 GameZone. All Rights Reserved.</p>
        <p>Already have an account? <a href="./login.html">Log In</a></p>
    </footer>


    <script>
const signUpForm = document.querySelector('form');
const usernameInput = document.getElementById('username');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const confirmPasswordInput = document.getElementById('confirm-password');
const exitBtn = document.getElementById('exit_btn');
const signUpBtn = document.querySelector('button[type="submit"]');


signUpForm.addEventListener('submit', (e) => {
  e.preventDefault();
  validateForm();
});

exitBtn.addEventListener('click', () => {
  window.close();
});


function validateForm() {
  const username = usernameInput.value.trim();
  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();
  const confirmPassword = confirmPasswordInput.value.trim();

  if (username === '' || email === '' || password === '' || confirmPassword === '') {
    alert('Please fill in all fields.');
    return;
  }

  if (password !== confirmPassword) {
    alert('Passwords do not match.');
    return;
  }

  
  const formData = {
    username,
    email,
    password,
  };

  console.log(formData);

}


function checkPasswordStrength(password) {
  const strength = password.length < 8 ? 'weak' : 'strong';
  console.log(`Password strength: ${strength}`);
}

passwordInput.addEventListener('input', () => {
  checkPasswordStrength(passwordInput.value);
});

 // quit button
 document.getElementById("exit_btn").addEventListener("click", function() {
	if (confirm("Are you sure you want to quit?")) {
		var newFile = "games.html";
		window.location.href = newFile;
	}
});


    </script>
</body>
</html>
